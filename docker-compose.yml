version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: hydro
      POSTGRES_PASSWORD: hydro_pass
      POSTGRES_DB: hydrodb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://hydro:hydro_pass@db:5432/hydrodb
      - JWT_SECRET=dev-secret
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "5173:4173"

volumes:
  db_data:
